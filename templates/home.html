{% extends "base.html" %}
{% block title %}Dashboard - Art Moving Business{% endblock %}

{% block content %}
<div class="row">
  <!-- Pending Jobs Card -->
  <div class="col-md-3 mb-3">
    <div class="card text-white" style="background-color: #3498DB;">
      <div class="card-header">Pending Jobs</div>
      <div class="card-body">
        <h5 class="card-title">12</h5>
        <p class="card-text">Jobs awaiting scheduling.</p>
      </div>
    </div>
  </div>
  <!-- Work Orders Card -->
  <div class="col-md-3 mb-3">
    <div class="card text-white" style="background-color: #2ECC71;">
      <div class="card-header">Work Orders</div>
      <div class="card-body">
        <h5 class="card-title">8</h5>
        <p class="card-text">Active work orders.</p>
      </div>
    </div>
  </div>
  <!-- Clients Card -->
  <div class="col-md-3 mb-3">
    <div class="card text-white" style="background-color: #F1C40F;">
      <div class="card-header">Clients</div>
      <div class="card-body">
        <h5 class="card-title">20</h5>
        <p class="card-text">Total clients.</p>
      </div>
    </div>
  </div>
  <!-- Invoicing Card -->
  <div class="col-md-3 mb-3">
    <div class="card text-white" style="background-color: #E74C3C;">
      <div class="card-header">Invoicing</div>
      <div class="card-body">
        <h5 class="card-title">5</h5>
        <p class="card-text">Pending invoices.</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
