{% extends "base.html" %}
{% block title %}Day: {{ day|date:"F j, Y" }}{% endblock %}

{% block content %}
  {% now "m-d-y" as today %}
  <div class="btn-group mb-3">
    <a href="{% url 'calendar_app:month_detail' %}" class="btn btn-outline-secondary">Month</a>
    <a href="{% url 'calendar_app:week_detail' today %}" class="btn btn-outline-secondary">Week</a>
    <a href="{% url 'calendar_app:day_detail' today %}" class="btn btn-outline-primary">Day</a>
  </div>

  <form method="get" class="mb-3">
    <input type="text" name="q" class="form-control" placeholder="Searchâ€¦" value="{{ query }}">
  </form>

  <div id="calendar"></div>
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener("DOMContentLoaded", function() {
  async function fetchSources(info, success, fail) {
    try {
      const [wo, inv] = await Promise.all([
        fetch("/workorders/calendar-data/workorders/").then(r=>r.json()),
        fetch("/invoices/calendar-data/invoices/").then(r=>r.json())
      ]);
      success([...wo, ...inv]);
    } catch (e) {
      console.error("Calendar fetch error:", e);
      fail(e);
    }
  }
  function goToEventUrl(info) {
    if (info.event.url) {
      window.location.href = info.event.url;
      info.jsEvent.preventDefault();
    }
  }

  var calendarEl = document.getElementById("calendar");
  if (!calendarEl) return console.error("Calendar element not found!");

  new FullCalendar.Calendar(calendarEl, {
    initialView: "dayGridDay",
    height: 'auto',
    initialDate: "{{ day|date:'Y-MM-dd' }}",
    events: fetchSources,
    eventClick: goToEventUrl
  }).render();
});
</script>
{% endblock %}
